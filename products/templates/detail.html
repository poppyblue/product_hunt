<div class="container">
	<div class="row">
		<div class="card" style="width: 188rem;">
			<img class="card img top" src="{% url '{{ product.icon.url }}
	' %}" alt="Card image top">

			{{ product.intro }}

	</div>
</div>

{% endblock content %}
